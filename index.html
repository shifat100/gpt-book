<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPT E-Book Library</title>
    <meta name="theme-color" id="theme-color" content="#4285f4" />

    
    <!-- React Libraries -->
    <script crossorigin src="react.development.js"></script>
    <script crossorigin src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script src="marked.min.js"></script>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* --- গ্লোবাল স্টাইল --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg-body: #e0e0e0;      
            --bg-paper: #ffffff;     
            --text-main: #1a1a1a;    
            --border-color: #000;    
            --accent: #8b0000;
            --highlight: #ffeeba;       
            --shadow: 0 5px 20px rgba(0,0,0,0.15);
            --safe-bottom: 80px; 
        }

        /* থিমস */
        body.theme-white { --bg-body: #f0f2f5; --bg-paper: #ffffff; --text-main: #2c2c2c; --border-color: #333; }
        body.theme-sepia { --bg-body: #f4ecd8; --bg-paper: #fdf6e3; --text-main: #5b4636; --border-color: #8b7355; --accent: #a0522d; --highlight: #ffdfba; }
        body.theme-black { --bg-body: #121212; --bg-paper: #1e1e1e; --text-main: #d1d1d1; --border-color: #444; --accent: #ff6b6b; --shadow: 0 5px 20px rgba(0,0,0,0.5); --highlight: #4a4a4a; }

        html { width: 100%; height: 100%; }
        body { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-body); color: var(--text-main); 
            font-family: 'Crimson Text', serif; overflow: hidden; 
            transition: background 0.3s ease, color 0.3s ease;
        }

        .app-container { display: flex; flex-direction: column; width: 100%; height: 100vh; height: 100dvh; background-color: var(--bg-body); }
        .reader-area { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; display: flex; justify-content: center; background-color: var(--bg-body); }

        /* --- বইয়ের পাতা --- */
        .book-sheet {
            background-color: var(--bg-paper); color: var(--text-main);
            width: 100%; max-width: 800px; min-height: 100%; height: fit-content;
            padding: 60px 50px; padding-bottom: var(--safe-bottom);
            box-shadow: var(--shadow); margin-bottom: 20px; border-radius: 4px; position: relative;
        }

        @media (max-width: 768px) {
            .reader-area { padding: 0; }
            .book-sheet { max-width: 100%; padding: 30px 20px; padding-bottom: 120px; box-shadow: none; margin-bottom: 0; border-radius: 0; }
        }

        .markdown-body { line-height: 1.6; }
        .markdown-body h1 { text-align: center; color: var(--text-main); padding-bottom: 15px; margin-top: 0; text-transform: uppercase; font-weight: 700; }
        .markdown-body p { margin-bottom: 1.2em; text-align: justify; }
        .markdown-body img { max-width: 100%; height: auto; display: block; margin: 15px auto; border-radius: 4px; }

        .chapter-nav { display: flex; justify-content: space-between; margin-top: 40px; padding-top: 20px; border-top: 1px solid var(--border-color); gap: 10px; }
        .nav-btn { background: transparent; border: 1px solid var(--text-main); color: var(--text-main); padding: 10px 15px; border-radius: 4px; cursor: pointer; font-family: 'Crimson Text', serif; font-weight: bold; display: flex; align-items: center; gap: 5px; transition: 0.2s; flex: 1; justify-content: center; }
        .nav-btn:active { background: rgba(0,0,0,0.1); }
        .nav-btn:disabled { opacity: 0.3; pointer-events: none; border-style: dashed; }

        /* --- ফ্লোটিং কন্ট্রোলস --- */
        .controls {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--bg-paper); padding: 10px 20px; border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3); display: flex; gap: 12px; z-index: 1000;
            border: 1px solid var(--border-color); align-items: center;
            max-width: 95%; overflow-x: auto;
        }
        .btn { background: none; border: none; cursor: pointer; color: var(--text-main); display: flex; align-items: center; justify-content: center; padding: 8px; border-radius: 50%; transition: 0.2s; min-width: 44px; min-height: 44px; }
        .btn:hover { background: rgba(0,0,0,0.08); }
        .btn:active { transform: scale(0.95); }
        .btn-text { font-weight: bold; font-family: sans-serif; font-size: 15px; }
        .v-sep { width: 1px; height: 24px; background: var(--text-main); opacity: 0.2; flex-shrink: 0; }

        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 12px 24px; border-radius: 30px; font-size: 14px; opacity: 0; pointer-events: none; transition: 0.3s; z-index: 5000; }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(10px); }

        .book-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; padding: 10px; }
        .book-card { background: var(--bg-paper); padding: 25px; border-radius: 8px; cursor: pointer; border: 1px solid rgba(0,0,0,0.05); box-shadow: 0 2px 8px rgba(0,0,0,0.08); transition: 0.3s; text-align: center; display: flex; flex-direction: column; justify-content: center; }
        .book-card:hover { transform: translateY(-5px); border-color: var(--accent); }

        /* --- সার্চ মোডাল স্টাইল --- */
        .search-box { background: var(--bg-paper); color: var(--text-main); width: 95%; max-width: 600px; height: 80vh; border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .search-header { padding: 15px; border-bottom: 1px solid rgba(0,0,0,0.1); display: flex; gap: 10px; align-items: center; }
        .search-input { flex: 1; padding: 12px; font-size: 16px; border: 2px solid rgba(0,0,0,0.1); border-radius: 8px; background: transparent; color: var(--text-main); font-family: 'Lato', sans-serif; }
        .search-input:focus { outline: none; border-color: var(--accent); }
        .search-tabs { display: flex; border-bottom: 1px solid rgba(0,0,0,0.1); background: rgba(0,0,0,0.02); }
        .tab-btn { flex: 1; padding: 12px; background: none; border: none; cursor: pointer; font-weight: bold; color: var(--text-main); opacity: 0.6; border-bottom: 3px solid transparent; transition: 0.2s; }
        .tab-btn.active { opacity: 1; border-bottom-color: var(--accent); background: rgba(0,0,0,0.05); }
        .search-results { flex: 1; overflow-y: auto; padding: 0; }
        .result-item { padding: 15px; border-bottom: 1px solid rgba(0,0,0,0.05); cursor: pointer; transition: 0.2s; }
        .result-item:hover { background: rgba(0,0,0,0.03); }
        .res-title { font-weight: bold; font-size: 16px; display: block; margin-bottom: 4px; color: var(--accent); }
        .res-sub { font-size: 13px; opacity: 0.7; display: block; margin-bottom: 6px; }
        .res-snippet { font-size: 14px; font-family: 'Crimson Text', serif; display: block; line-height: 1.4; color: var(--text-main); }
        .highlight { background-color: var(--highlight); padding: 0 2px; border-radius: 2px; font-weight: bold; color: #000; }
        .empty-state { padding: 40px; text-align: center; opacity: 0.6; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(2px); }
        .modal-box { background: var(--bg-paper); color: var(--text-main); width: 90%; max-width: 400px; max-height: 70vh; border-radius: 8px; padding: 25px; display: flex; flex-direction: column; }
        .chapter-list { overflow-y: auto; flex: 1; margin: 15px 0; border: 1px solid rgba(0,0,0,0.1); padding: 5px; border-radius: 4px; }
        .checkbox-item { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid rgba(0,0,0,0.05); cursor: pointer; }
        .checkbox-item:hover { background: rgba(0,0,0,0.03); }
        .action-btn { background: var(--text-main); color: var(--bg-paper); border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-size: 15px; width: 100%; font-weight: bold; margin-top: 5px; }

        @media print {
            .controls, .no-print, .chapter-nav { display: none !important; }
            .reader-area { padding: 0; overflow: visible; display: block; }
            .book-sheet { box-shadow: none; padding: 0; margin: 0; max-width: 100%; }
        }
        .loader { position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); background: rgba(0,0,0,0.8); color: white; padding: 15px 30px; border-radius: 30px; z-index: 3000; font-family: sans-serif; }
       
        pre {
    white-space: pre-wrap;       
    white-space: -moz-pre-wrap; 
    white-space: -o-pre-wrap;    
    word-wrap: break-word;       
    overflow-wrap: break-word;   
    width: 100%;
                 }
        /* --- টেবিল ডিজাইন --- */
table {
    width: 100%;
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.5em; /* 0.5em খুব ছোট, তাই বাড়িয়ে 0.95em করা হলো */
    font-family: 'Lato', sans-serif; /* পড়ার সুবিধার জন্য স্যান্স-শেরিফ ফন্ট */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.05); /* হালকা শ্যাডো */
    overflow: hidden;
    border-radius: 8px; /* কোণাগুলো গোল করার জন্য */
}

/* টেবিল হেডার */
table th {
    background-color: var(--accent); /* অ্যাপের অ্যাক্সেন্ট কালার (যেমন লাল/মেরুন) */
    color: #ffffff; /* সাদা লেখা */
    text-align: left;
    font-weight: bold;
    padding: 12px 15px;
    text-transform: uppercase;
    font-size: 0.85em;
    letter-spacing: 0.05em;
}

/* টেবিল সেল */
table td {
    padding: 12px 15px;
    border-bottom: 1px solid rgba(0,0,0,0.1); /* হালকা বর্ডার */
}

/* জেব্রা স্ট্রাইপ (আপনার চাওয়া অনুযায়ী, তবে আরও স্মার্ট) */
/* আমরা rgba ব্যবহার করছি যেন ডার্ক/সেপিয়া মোডেও ভালো দেখায় */
table tr:nth-of-type(even) {
    background-color: rgba(0, 0, 0, 0.03); 
}

/* শেষ বর্ডার রিমুভ করা */
table tr:last-of-type td {
    border-bottom: 2px solid var(--accent);
}

/* হোভার ইফেক্ট (মাউস নিলে কালার চেঞ্জ হবে) */
table tr:hover {
    background-color: rgba(0, 0, 0, 0.07);
    transition: background-color 0.2s ease;
}

/* --- ডার্ক মোড ফিক্স --- */
/* ডার্ক মোডে টেবিলের লেখা যাতে পড়া যায় */
body.theme-black table tr:nth-of-type(even) {
    background-color: rgba(255, 255, 255, 0.05);
}
body.theme-black table td {
    border-bottom: 1px solid rgba(255,255,255,0.1);
}
body.theme-black table tr:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

/* --- মোবাইল রেসপন্সিভ --- */
/* টেবিল বড় হলে যেন ডানে-বামে স্ক্রল করা যায় */
.markdown-body table {
    display: block;
    width: 100%;
    overflow-x: auto;
    white-space: nowrap;
}
    </style>

<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const MarkdownViewer = ({ content, fontSize }) => {
            const html = marked.parse(content || '');
            return <div className="markdown-body" style={{ fontSize: `${fontSize}px` }} dangerouslySetInnerHTML={{ __html: html }} />;
        };

        function App() {
            // Main States
            const [books, setBooks] = useState([]);
            const [activeBook, setActiveBook] = useState(null);
            const [activeChapter, setActiveChapter] = useState(null);
            const [mdContent, setMdContent] = useState('');
            const [viewMode, setViewMode] = useState('home'); 
            const [theme, setTheme] = useState('white'); 
            const [fontSize, setFontSize] = useState(19);
            const [loading, setLoading] = useState(false);
            const [toastMsg, setToastMsg] = useState('');

            // Search States
            const [showSearch, setShowSearch] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            const [searchTab, setSearchTab] = useState('content'); 
            const [indexedContent, setIndexedContent] = useState([]);
            const [isIndexing, setIsIndexing] = useState(false);

            // Print States
            const [showPrintModal, setShowPrintModal] = useState(false);
            const [selectedChapters, setSelectedChapters] = useState([]);
            const [printContent, setPrintContent] = useState([]); 

            // --- Initial Load & History Listener ---
            useEffect(() => {
                fetch('books/db.json')
                    .then(res => res.json())
                    .then(data => { 
                        setBooks(data); 
                        // Initial check without event
                        handleRouting(data);
                        indexAllContent(data);
                    })
                    .catch(err => console.log("books.json not found"));
            }, []);

            // Re-attach listener when books change to ensure data access
            useEffect(() => {
                const listener = () => handleRouting(books);
                window.addEventListener('popstate', listener);
                return () => window.removeEventListener('popstate', listener);
            }, [books]);

            useEffect(() => { document.body.className = `theme-${theme}`; }, [theme]);

            // --- History & Routing Logic (The Core Fix) ---
            const handleRouting = (data) => {
                if (!data || !data.length) return;
                
                // 1. Handle Modals via Hash (Prioritized)
                const hash = window.location.hash;
                if (hash === '#search') {
                    setShowSearch(true);
                    setShowPrintModal(false);
                } else if (hash === '#print') {
                    setShowPrintModal(true);
                    setShowSearch(false);
                } else {
                    setShowSearch(false);
                    setShowPrintModal(false);
                }

                // 2. Handle Main Views via Params
                const params = new URLSearchParams(window.location.search);
                const bId = params.get('book');
                const cId = params.get('chapter');

                if (bId) {
                    const book = data.find(b => b.id === bId);
                    if (book) {
                        setActiveBook(book);
                        if (cId) {
                            const chap = book.chapters.find(c => c.id === cId);
                            if (chap) { 
                                loadChapter(book, chap, false); // false = don't push state again
                                return; 
                            }
                        }
                        setViewMode('index');
                        setActiveChapter(null);
                    }
                } else {
                    setViewMode('home');
                    setActiveBook(null);
                    setActiveChapter(null);
                }
            };

            const navigateTo = (book, chapter, hash = null) => {
                const url = new URL(window.location);
                
                // Reset params
                if (!book) {
                    url.searchParams.delete('book');
                    url.searchParams.delete('chapter');
                } else {
                    url.searchParams.set('book', book.id);
                    if (chapter) url.searchParams.set('chapter', chapter.id);
                    else url.searchParams.delete('chapter');
                }

                // Handle hash
                if (hash) url.hash = hash; else url.hash = '';

                // Push state and trigger routing manually (since pushState doesn't fire popstate)
                window.history.pushState({}, '', url);
                handleRouting(books);
            };

            const openModal = (type) => {
                const url = new URL(window.location);
                url.hash = type; // #search or #print
                window.history.pushState({}, '', url);
                handleRouting(books);
            };

            const closeModal = () => {
                // Clicking close just goes back in history, removing the hash
                window.history.back(); 
            };

            // --- Data Loading ---
            const loadChapter = (book, chapter, push = true) => {
                if (push) navigateTo(book, chapter);
                
                // Fetch content only if we are actually changing view or it's a direct load
                // (Note: handleRouting calls this with push=false)
                setLoading(true);
                fetch(`${book.folder}/${chapter.file}`).then(res => res.text()).then(text => {
                    setMdContent(text); setActiveBook(book); setActiveChapter(chapter); setViewMode('read');
                    setLoading(false);
                    const reader = document.getElementById('main-reader'); if(reader) reader.scrollTop = 0;
                }).catch(() => {
                    setMdContent("# লোড এরর\nফাইল খুঁজে পাওয়া যায়নি।"); setLoading(false);
                    setActiveBook(book); setActiveChapter(chapter); setViewMode('read');
                });
            };

            // --- Search & Indexing ---
            const indexAllContent = async (bookList) => {
                setIsIndexing(true);
                const promises = [];
                bookList.forEach(book => {
                    book.chapters.forEach(chap => {
                        promises.push(
                            fetch(`${book.folder}/${chap.file}`)
                                .then(res => res.text())
                                .then(text => ({
                                    bookId: book.id,
                                    bookTitle: book.title,
                                    chapterId: chap.id,
                                    chapterTitle: chap.title,
                                    text: text, 
                                    plainText: text.replace(/[#*_`]/g, '') 
                                }))
                                .catch(e => null)
                        );
                    });
                });
                try {
                    const results = await Promise.all(promises);
                    setIndexedContent(results.filter(r => r !== null));
                } catch(e) { console.error(e); }
                setIsIndexing(false);
            };

            const getSearchResults = () => {
                if (!searchQuery.trim()) return [];
                const q = searchQuery.toLowerCase();
                if (searchTab === 'books') return books.filter(b => b.title.toLowerCase().includes(q));
                else if (searchTab === 'chapters') {
                    let chapters = [];
                    books.forEach(b => { b.chapters.forEach(c => { if (c.title.toLowerCase().includes(q)) chapters.push({ ...c, bookTitle: b.title, bookId: b.id }); }); });
                    return chapters;
                } else {
                    return indexedContent.filter(item => item.plainText.toLowerCase().includes(q)).map(item => {
                        const idx = item.plainText.toLowerCase().indexOf(q);
                        const start = Math.max(0, idx - 40);
                        const end = Math.min(item.plainText.length, idx + q.length + 60);
                        const snippet = (start > 0 ? "..." : "") + item.plainText.substring(start, end) + (end < item.plainText.length ? "..." : "");
                        return { ...item, snippet };
                    });
                }
            };

            const highlightText = (text, highlight) => {
                if (!highlight.trim()) return text;
                const parts = text.split(new RegExp(`(${highlight})`, 'gi'));
                return <span>{parts.map((part, i) => part.toLowerCase() === highlight.toLowerCase() ? <span key={i} className="highlight">{part}</span> : part)}</span>;
            };

            const handleResultClick = (result) => {
                // Go back to close modal
                window.history.back();
                // Then navigate after a tiny delay to allow modal close
                setTimeout(() => {
                    const book = books.find(b => b.id === (result.bookId || result.id)); // Handle book vs chapter obj
                    if (searchTab === 'books') navigateTo(result, null);
                    else if (searchTab === 'chapters') navigateTo(book, result);
                    else {
                        const chap = book.chapters.find(c => c.id === result.chapterId);
                        navigateTo(book, chap);
                    }
                }, 50);
            };

            // --- Other Utils ---
            const showToast = (msg) => { setToastMsg(msg); setTimeout(() => setToastMsg(''), 2500); };
            const cycleTheme = () => setTheme(t => t==='white'?'sepia':t==='sepia'?'black':'white');
            const increaseFont = () => setFontSize(prev => Math.min(prev + 2, 36));
            const decreaseFont = () => setFontSize(prev => Math.max(prev - 2, 14));
            
            const handleShare = async () => {
                const url = window.location.href;
                const title = activeBook ? `${activeBook.title}` : 'Digital E-book';
                if (navigator.share) { try { await navigator.share({ title, url }); return; } catch (err) {} }
                try { await navigator.clipboard.writeText(url); showToast('লিংক কপি করা হয়েছে!'); } catch (err) { showToast('কপি করতে সমস্যা হয়েছে!'); }
            };

            const navigateChapter = (direction) => {
                if (!activeBook || !activeChapter) return;
                const idx = activeBook.chapters.findIndex(c => c.id === activeChapter.id);
                if (direction === 'next' && idx < activeBook.chapters.length - 1) loadChapter(activeBook, activeBook.chapters[idx + 1]);
                else if (direction === 'prev' && idx > 0) loadChapter(activeBook, activeBook.chapters[idx - 1]);
            };

            // --- Views ---
            const SearchModal = () => (
                <div className="modal-overlay" onClick={(e) => { if(e.target.className==='modal-overlay') closeModal() }}>
                    <div className="search-box">
                        <div className="search-header">
                            <span className="material-icons">search</span>
                            <input className="search-input" placeholder="খুঁজুন..." value={searchQuery} onChange={e => setSearchQuery(e.target.value)} autoFocus />
                            <button className="btn" onClick={closeModal}><span className="material-icons">close</span></button>
                        </div>
                        <div className="search-tabs">
                            {['books', 'chapters', 'content'].map(t => (
                                <button key={t} className={`tab-btn ${searchTab===t?'active':''}`} onClick={()=>setSearchTab(t)}>
                                    {t==='books'?'বই':t==='chapters'?'অধ্যায়':'কনটেন্ট'}
                                </button>
                            ))}
                        </div>
                        <div className="search-results">
                            {isIndexing && searchTab === 'content' && indexedContent.length === 0 && <div className="empty-state">ইনডেক্সিং চলছে...</div>}
                            {searchQuery && getSearchResults().length === 0 && <div className="empty-state">ফলাফল নেই</div>}
                            {getSearchResults().map((item, idx) => (
                                <div key={idx} className="result-item" onClick={() => handleResultClick(item)}>
                                    {searchTab === 'books' && (<><span className="res-title">{highlightText(item.title, searchQuery)}</span><span className="res-sub">{item.chapters.length} টি অধ্যায়</span></>)}
                                    {searchTab === 'chapters' && (<><span className="res-title">{highlightText(item.title, searchQuery)}</span><span className="res-sub">বই: {item.bookTitle}</span></>)}
                                    {searchTab === 'content' && (<><span className="res-title">{item.chapterTitle}</span><span className="res-sub">বই: {item.bookTitle}</span><span className="res-snippet">{highlightText(item.snippet, searchQuery)}</span></>)}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            const HomeView = () => (
                <div className="reader-area">
                    <div className="book-sheet" style={{textAlign:'center', display:'flex', flexDirection:'column', justifyContent:'center', minHeight:'60vh', paddingBottom:'50px'}}>
                        <h1 style={{fontSize:'clamp(2rem, 5vw, 3rem)', color:'var(--accent)', marginBottom:'10px'}}>GPT Library</h1>
                        <p style={{fontStyle:'italic', marginBottom:'40px', opacity:0.7}}>Select A Book To Read</p>
                        <div className="book-grid">
                            {books.length > 0 ? books.map(b => (
                                <div key={b.id} className="book-card" onClick={() => navigateTo(b, null)}>
                                    <h3 style={{marginTop:0, fontSize:'1.2rem'}}>{b.title}</h3>
                                    <p style={{fontSize:'14px', opacity:0.7}}>{b.chapters.length} Chapters</p>
                                </div>
                            )) : <p>loading...</p>}
                        </div>
                    </div>
                </div>
            );

            const IndexView = () => (
                <div className="reader-area">
                    <div className="book-sheet">
                        <div style={{textAlign:'center', marginBottom:'30px'}}>
                            <h1 style={{margin:0, fontSize:'clamp(1.8rem, 4vw, 2.5rem)', lineHeight:'1.2'}}>{activeBook.title}</h1>
                            <hr style={{borderTop:'2px solid var(--border-color)', width:'50px', margin:'20px auto', opacity:0.5}}/>
                            <div style={{display:'flex', gap:'10px', justifyContent:'center'}}>
                                <button onClick={() => {setSelectedChapters([]); openModal('print');}} className="no-print" style={{background:'transparent', border:'1px solid var(--text-main)', padding:'6px 15px', borderRadius:'20px', cursor:'pointer', color:'var(--text-main)', fontSize:'13px', display:'inline-flex', alignItems:'center', gap:'5px'}}>
                                    <span className="material-icons" style={{fontSize:'16px'}}>picture_as_pdf</span> PDF
                                </button>
                            </div>
                        </div>
                        <div>
                            {activeBook.chapters.map(chap => (
                                <div key={chap.id} onClick={() => loadChapter(activeBook, chap)}
                                     style={{padding:'18px 10px', borderBottom:'1px dashed rgba(0,0,0,0.1)', cursor:'pointer', display:'flex', justifyContent:'space-between', fontSize:'17px', alignItems:'center'}}>
                                    <span style={{fontWeight:'600'}}>{chap.title}</span><span className="material-icons" style={{fontSize:'18px', opacity:0.5}}>chevron_right</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            const ReadView = () => (
                <div className="reader-area" id="main-reader">
                    <div className="book-sheet">
                        <div style={{textAlign:'center', fontSize:'12px', textTransform:'uppercase', letterSpacing:'2px', marginBottom:'30px', opacity:0.6, borderBottom:'1px solid rgba(0,0,0,0.1)', paddingBottom:'10px'}}>{activeBook.title}</div>
                        <MarkdownViewer content={mdContent} fontSize={fontSize} />
                        <div className="chapter-nav no-print">
                            <button className="nav-btn" onClick={() => navigateChapter('prev')} disabled={activeBook.chapters.findIndex(c => c.id === activeChapter.id) <= 0}><span className="material-icons">west</span> আগের</button>
                            <button className="nav-btn" onClick={() => navigateChapter('next')} disabled={activeBook.chapters.findIndex(c => c.id === activeChapter.id) >= activeBook.chapters.length - 1} style={{background: 'var(--text-main)', color: 'var(--bg-paper)'}}>পরের <span className="material-icons">east</span></button>
                        </div>
                    </div>
                </div>
            );

            const PrintModal = () => (
                <div className="modal-overlay">
                    <div className="modal-box">
                        <h3 style={{marginTop:0, borderBottom:'1px solid var(--border-color)', paddingBottom:'10px'}}>অধ্যায় নির্বাচন করুন</h3>
                        <div className="chapter-list">
                            <label className="checkbox-item" style={{fontWeight:'bold', background:'rgba(0,0,0,0.05)'}}>
                                <input type="checkbox" onChange={() => setSelectedChapters(selectedChapters.length === activeBook.chapters.length ? [] : activeBook.chapters.map(c=>c.id))} checked={selectedChapters.length === activeBook.chapters.length} style={{marginRight:'10px', transform:'scale(1.2)'}} /> সব সিলেক্ট করুন
                            </label>
                            {activeBook.chapters.map(chap => (
                                <label key={chap.id} className="checkbox-item">
                                    <input type="checkbox" checked={selectedChapters.includes(chap.id)} onChange={() => setSelectedChapters(p => p.includes(chap.id) ? p.filter(i => i !== chap.id) : [...p, chap.id])} style={{marginRight:'10px', transform:'scale(1.2)'}} /> {chap.title}
                                </label>
                            ))}
                        </div>
                        <div style={{display:'flex', gap:'10px'}}>
                            <button onClick={() => {
                                if(!selectedChapters.length) return alert("Select at least one");
                                setLoading(true); closeModal();
                                Promise.all(activeBook.chapters.filter(c => selectedChapters.includes(c.id)).map(c => fetch(`${activeBook.folder}/${c.file}`).then(r=>r.text())))
                                .then(txts => {
                                    setPrintContent(activeBook.chapters.filter(c=>selectedChapters.includes(c.id)).map((c,i)=>({title:c.title, content:txts[i]})));
                                    setViewMode('print-preview'); setLoading(false); setTimeout(()=>window.print(),800);
                                });
                            }} className="action-btn">প্রিন্ট প্রিভিউ</button>
                            <button onClick={closeModal} className="action-btn" style={{background:'transparent', color:'var(--text-main)', border:'1px solid var(--text-main)'}}>বাতিল</button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="app-container">
                    <div className={`toast ${toastMsg ? 'show' : ''}`}>{toastMsg}</div>
                    {loading && <div className="loader">লোড হচ্ছে...</div>}
                    
                    {showSearch && <SearchModal />}
                    {showPrintModal && <PrintModal />}
                    
                    {viewMode === 'home' && <HomeView />}
                    {viewMode === 'index' && <IndexView />}
                    {viewMode === 'read' && <ReadView />}
                    
                    {viewMode === 'print-preview' && (
                        <div className="reader-area">
                            <div className="book-sheet">
                                <div className="no-print" style={{textAlign:'center', marginBottom:'20px'}}>
                                    <button onClick={() => window.print()} className="action-btn" style={{width:'auto', marginRight:'10px'}}>Save PDF</button>
                                    <button onClick={() => setViewMode('index')} className="action-btn" style={{width:'auto', background:'#666'}}>Back</button>
                                </div>
                                {printContent.map((c, i) => (
                                    <div key={i} style={{pageBreakAfter:'always'}}>
                                        <h2>{c.title}</h2>
                                        <MarkdownViewer content={c.content} fontSize={14} />
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                    
                    <div className="controls no-print">
                        <button className="btn" onClick={() => navigateTo(null)} title="হোম"><span className="material-icons">home</span></button>
                        <div className="v-sep"></div>
                        <button className="btn" onClick={() => openModal('search')} title="সার্চ"><span className="material-icons" style={{color: 'var(--accent)'}}>search</span></button>
                        <div className="v-sep"></div>
                        {viewMode !== 'home' && <><button className="btn" onClick={handleShare} title="শেয়ার"><span className="material-icons" style={{color: 'var(--accent)'}}>share</span></button><div className="v-sep"></div></>}
                        {viewMode === 'read' && <><button className="btn" onClick={() => navigateTo(activeBook, null)} title="সূচিপত্র"><span className="material-icons">list</span></button><div className="v-sep"></div><button className="btn" onClick={decreaseFont}><span className="btn-text">A-</span></button><button className="btn" onClick={increaseFont}><span className="btn-text">A+</span></button><div className="v-sep"></div></>}
                        <button className="btn" onClick={cycleTheme} title="থিম"><span className="material-icons">{theme === 'white' ? 'brightness_5' : theme === 'sepia' ? 'menu_book' : 'dark_mode'}</span></button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
