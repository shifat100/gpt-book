<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPT E-Book Library</title>
    <meta name="theme-color" id="theme-color" content="#4285f4" />

    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css">
    
    <!-- React Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- KaTeX JS & Auto-Render Extension -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/contrib/auto-render.min.js"></script>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* --- গ্লোবাল স্টাইল --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --bg-body: #e0e0e0;      
            --bg-paper: #ffffff;     
            --text-main: #1a1a1a;    
            --border-color: #000;    
            --accent: #8b0000;
            --highlight: #ffeeba;       
            --shadow: 0 5px 20px rgba(0,0,0,0.15);
            --safe-bottom: 80px; 
            
            /* Flipbook Settings */
            --book-w: 400px;
            --book-h: 600px;
            --flip-duration: 0.8s;
        }

        /* থিমস */
        body.theme-white { --bg-body: #f0f2f5; --bg-paper: #ffffff; --text-main: #2c2c2c; }
        body.theme-sepia { --bg-body: #f4ecd8; --bg-paper: #fdf6e3; --text-main: #5b4636; --accent: #a0522d; }
        body.theme-black { --bg-body: #121212; --bg-paper: #1e1e1e; --text-main: #d1d1d1; --accent: #ff6b6b; }

        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; }
        body { background-color: var(--bg-body); color: var(--text-main); font-family: 'Crimson Text', serif; }

        .app-container { display: flex; flex-direction: column; width: 100%; height: 100vh; }
        
        /* Reader Area */
        .reader-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; justify-content: center; position: relative; }
        
        /* Flip Mode Special Styles */
        .reader-area.flip-mode {
            background-color: #333; /* Dark background for reading focus */
            align-items: center;
            overflow: hidden;
            padding: 0;
        }

        /* --- Scroll View Book Sheet --- */
        .book-sheet {
            background-color: var(--bg-paper); color: var(--text-main);
            width: 100%; max-width: 800px; min-height: 100%; height: fit-content;
            padding: 60px 50px; padding-bottom: var(--safe-bottom);
            box-shadow: var(--shadow); margin-bottom: 20px; border-radius: 4px;
        }

        /* --- FLIPBOOK ENGINE (Robust & Center Aligned) --- */
        .flip-scene {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            perspective: 2000px;
            overflow: hidden;
        }

        .flip-book {
            position: relative;
            width: var(--book-w);
            height: var(--book-h);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        /* When book is open (not on cover), shift it to center spread */
        .flip-book.open { transform: translateX(50%); } 

        .flip-page {
            position: absolute; width: 100%; height: 100%;
            top: 0; left: 0;
            transform-origin: left center;
            transition: transform var(--flip-duration) cubic-bezier(0.645, 0.045, 0.355, 1);
            transform-style: preserve-3d;
            cursor: pointer;
            background-color: var(--bg-paper);
            border-radius: 0 5px 5px 0;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .flip-page.flipped { transform: rotateY(-180deg); }

        /* Front & Back of each page */
        .page-face {
            position: absolute; width: 100%; height: 100%;
            top: 0; left: 0;
            backface-visibility: hidden;
            overflow: hidden;
            background-color: var(--bg-paper);
            padding: 30px;
            display: flex; flex-direction: column;
        }

        .page-face.front { z-index: 2; }
        .page-face.back { 
            transform: rotateY(180deg); 
            z-index: 1; 
            border-left: none; 
            box-shadow: inset 5px 0 10px rgba(0,0,0,0.05); /* Spine shadow */
        }

        /* Realistic Gradients */
        .page-face.front::after {
            content: ""; position: absolute; top:0; right:0; bottom:0; width: 15px;
            background: linear-gradient(to right, rgba(0,0,0,0), rgba(0,0,0,0.1)); pointer-events: none;
        }

        /* Responsive Flipbook */
        @media (max-width: 850px) {
            :root { --book-w: 90vw; --book-h: 80vh; }
            .flip-book.open { transform: translateX(0); } /* No shift on mobile */
            .flip-page.flipped { transform: rotateY(-180deg); opacity: 0; pointer-events: none; } /* Hide previous page on mobile */
            .page-face { padding: 20px; }
        }

        .page-footer { margin-top: auto; text-align: center; font-size: 12px; opacity: 0.5; border-top: 1px solid rgba(0,0,0,0.05); padding-top: 5px; }
        .page-content { flex: 1; overflow-y: auto; overflow-x: hidden; } /* Allow internal scroll if text too long */

        /* --- Other Styles (Markdown, Controls) --- */
        @media (max-width: 768px) {
            .reader-area:not(.flip-mode) { padding: 0; }
            .book-sheet { padding: 30px 20px 100px 20px; box-shadow: none; border-radius: 0; }
        }

        .markdown-body { line-height: 1.6; font-size: 16px; }
        .markdown-body h1 { text-align: center; color: var(--accent); }
        .markdown-body img { max-width: 100%; margin: 10px auto; display: block; }
        .katex { font-size: 1.1em; }

        .chapter-nav { display: flex; justify-content: space-between; margin-top: 40px; padding-top: 20px; border-top: 1px solid #ccc; }
        .nav-btn { background: none; border: 1px solid var(--text-main); color: var(--text-main); padding: 8px 16px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; gap: 5px; }

        /* Controls */
        .controls {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--bg-paper); padding: 10px 20px; border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3); display: flex; gap: 12px; z-index: 1000;
            border: 1px solid rgba(0,0,0,0.1); align-items: center;
        }
        .btn { background: none; border: none; cursor: pointer; color: var(--text-main); display: flex; justify-content: center; padding: 8px; border-radius: 50%; }
        .btn.active { background: var(--text-main); color: var(--bg-paper); }
        .btn:active { transform: scale(0.9); }
        .v-sep { width: 1px; height: 20px; background: currentColor; opacity: 0.2; }

        /* Modals (Search, Print) */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .search-box { background: var(--bg-paper); width: 95%; max-width: 600px; height: 80vh; border-radius: 10px; display: flex; flex-direction: column; overflow: hidden; }
        .search-header { padding: 15px; border-bottom: 1px solid #eee; display: flex; gap: 10px; }
        .search-input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .search-results { flex: 1; overflow-y: auto; padding: 10px; }
        .result-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        
        .book-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; padding: 10px; }
        .book-card { background: var(--bg-paper); padding: 20px; border-radius: 8px; cursor: pointer; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        @media print { .controls, .no-print { display: none; } .reader-area { overflow: visible; } }
        .loader { position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); background: #000; color: #fff; padding: 10px 20px; border-radius: 20px; z-index: 3000; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- UTILS: Pagination ---
        // Splits text roughly into pages
        const paginateText = (text, limit) => {
            if (!text) return [];
            const lines = text.split('\n');
            let pages = [];
            let current = "";
            let count = 0;
            
            lines.forEach(line => {
                if (count + line.length > limit && count > 100) {
                    pages.push(current);
                    current = line + "\n";
                    count = line.length;
                } else {
                    current += line + "\n";
                    count += line.length;
                }
            });
            if (current) pages.push(current);
            return pages;
        };

        // --- COMPONENT: Markdown Renderer ---
        const MarkdownViewer = ({ content, fontSize }) => {
            const containerRef = useRef();
            const html = useMemo(() => marked.parse(content || ''), [content]);

            useEffect(() => {
                if (containerRef.current && window.renderMathInElement) {
                    window.renderMathInElement(containerRef.current, {
                        delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}],
                        throwOnError: false
                    });
                }
            }, [html]);

            return <div ref={containerRef} className="markdown-body" style={{fontSize: fontSize}} dangerouslySetInnerHTML={{ __html: html }} />;
        };

        // --- COMPONENT: FlipBook Engine (NEW & FIXED) ---
        const FlipBook = ({ content, fontSize, onNextChap, onPrevChap }) => {
            const isMobile = window.innerWidth < 850;
            const charLimit = isMobile ? 600 : 900;
            
            // Prepare pages
            const pagesText = useMemo(() => paginateText(content, charLimit), [content, charLimit]);
            
            // Create "Sheets" (Double sided)
            // Sheet 0: Page 1 (Front), Page 2 (Back)
            // Sheet 1: Page 3 (Front), Page 4 (Back)
            const sheets = useMemo(() => {
                let s = [];
                for(let i=0; i<pagesText.length; i+=2) {
                    s.push({
                        front: pagesText[i],
                        back: pagesText[i+1] || null
                    });
                }
                return s;
            }, [pagesText]);

            const [currentSheet, setCurrentSheet] = useState(0); // 0 means closed cover, 1 means first sheet flipped

            useEffect(() => { setCurrentSheet(0); }, [content]); // Reset on chapter change

            const totalSheets = sheets.length;

            const next = () => {
                if (currentSheet < totalSheets) {
                    setCurrentSheet(prev => prev + 1);
                } else {
                    if (onNextChap) onNextChap();
                }
            };

            const prev = () => {
                if (currentSheet > 0) {
                    setCurrentSheet(prev => prev - 1);
                } else {
                    if (onPrevChap) onPrevChap();
                }
            };

            // Keyboard
            useEffect(() => {
                const handler = (e) => {
                    if(e.key === 'ArrowRight') next();
                    if(e.key === 'ArrowLeft') prev();
                };
                window.addEventListener('keydown', handler);
                return () => window.removeEventListener('keydown', handler);
            }, [currentSheet, totalSheets]);

            // Determine if book is "Open" (shifted center)
            const isOpen = !isMobile && currentSheet > 0 && currentSheet < totalSheets;

            return (
                <div className="flip-scene">
                    <div className={`flip-book ${isOpen ? 'open' : ''}`}>
                        {sheets.map((sheet, index) => {
                            // Logic:
                            // Index 0 is the "First" sheet physically.
                            // If currentSheet > index, this sheet is flipped to the left.
                            // If currentSheet <= index, this sheet is on the right.
                            const isFlipped = currentSheet > index;
                            
                            // Z-Index is critical
                            // If NOT flipped: Lower index = Higher Z (Stacked on right)
                            // If FLIPPED: Higher index = Higher Z (Stacked on left)
                            let zIndex = isFlipped ? index : (totalSheets - index);

                            return (
                                <div 
                                    key={index} 
                                    className={`flip-page ${isFlipped ? 'flipped' : ''}`}
                                    style={{zIndex: zIndex}}
                                    onClick={() => isFlipped ? prev() : next()}
                                >
                                    <div className="page-face front">
                                        <div className="page-content">
                                            <MarkdownViewer content={sheet.front} fontSize={fontSize} />
                                        </div>
                                        <div className="page-footer">{index * 2 + 1}</div>
                                    </div>
                                    <div className="page-face back">
                                        <div className="page-content">
                                            {sheet.back ? 
                                                <MarkdownViewer content={sheet.back} fontSize={fontSize} /> : 
                                                <div style={{display:'flex', height:'100%', alignItems:'center', justifyContent:'center', opacity:0.5}}>
                                                    <span>End of Chapter <br/> Click to continue</span>
                                                </div>
                                            }
                                        </div>
                                        <div className="page-footer">{index * 2 + 2}</div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                    {/* Mobile Touch Areas */}
                    {isMobile && <div style={{position:'absolute', top:0, left:0, width:'30%', height:'100%', zIndex:100}} onClick={(e)=>{e.stopPropagation(); prev();}}></div>}
                    {isMobile && <div style={{position:'absolute', top:0, right:0, width:'30%', height:'100%', zIndex:100}} onClick={(e)=>{e.stopPropagation(); next();}}></div>}
                </div>
            );
        };

        // --- MAIN APP ---
        function App() {
            const [books, setBooks] = useState([]);
            const [activeBook, setActiveBook] = useState(null);
            const [activeChapter, setActiveChapter] = useState(null);
            const [mdContent, setMdContent] = useState('');
            const [viewMode, setViewMode] = useState('home'); 
            const [readingMode, setReadingMode] = useState('scroll'); // 'scroll' or 'flip'
            const [theme, setTheme] = useState('white');
            const [fontSize, setFontSize] = useState(18);
            const [loading, setLoading] = useState(false);
            const [showSearch, setShowSearch] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            const [toast, setToast] = useState('');

            // Load Database
            useEffect(() => {
                fetch('books/db.json')
                    .then(res => res.json())
                    .then(data => setBooks(data))
                    .catch(() => console.log("DB not found"));
            }, []);

            // Theme Sync
            useEffect(() => document.body.className = `theme-${theme}`, [theme]);

            // Navigation Helpers
            const loadChapter = (book, chapter) => {
                setActiveBook(book);
                setActiveChapter(chapter);
                setLoading(true);
                fetch(`${book.folder}/${chapter.file}`)
                    .then(res => res.text())
                    .then(text => {
                        setMdContent(text);
                        setViewMode('read');
                        setLoading(false);
                    })
                    .catch(() => {
                        setMdContent("# Content Not Found");
                        setViewMode('read');
                        setLoading(false);
                    });
            };

            const changeChapter = (dir) => {
                if(!activeBook || !activeChapter) return;
                const idx = activeBook.chapters.findIndex(c => c.id === activeChapter.id);
                if (dir === 'next' && idx < activeBook.chapters.length - 1) {
                    loadChapter(activeBook, activeBook.chapters[idx + 1]);
                } else if (dir === 'prev' && idx > 0) {
                    loadChapter(activeBook, activeBook.chapters[idx - 1]);
                }
            };

            // Search Logic (Basic)
            const filteredBooks = books.filter(b => b.title.toLowerCase().includes(searchQuery.toLowerCase()));

            return (
                <div className="app-container">
                    {loading && <div className="loader">Loading...</div>}
                    
                    {/* --- HOME --- */}
                    {viewMode === 'home' && (
                        <div className="reader-area">
                            <div className="book-sheet" style={{textAlign:'center', display:'flex', flexDirection:'column', justifyContent:'center'}}>
                                <h1 style={{color:'var(--accent)'}}>LIBRARY</h1>
                                <div className="book-grid">
                                    {books.map(b => (
                                        <div key={b.id} className="book-card" onClick={() => {setActiveBook(b); setViewMode('index');}}>
                                            <h3>{b.title}</h3>
                                            <p>{b.chapters.length} Chapters</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* --- INDEX --- */}
                    {viewMode === 'index' && activeBook && (
                        <div className="reader-area">
                            <div className="book-sheet">
                                <h2 style={{textAlign:'center'}}>{activeBook.title}</h2>
                                <hr/>
                                {activeBook.chapters.map(c => (
                                    <div key={c.id} style={{padding:'15px', borderBottom:'1px dashed #ccc', cursor:'pointer', display:'flex', justifyContent:'space-between'}} onClick={() => loadChapter(activeBook, c)}>
                                        <span>{c.title}</span> <span className="material-icons">chevron_right</span>
                                    </div>
                                ))}
                                <button onClick={() => setViewMode('home')} style={{marginTop:'20px', padding:'10px', width:'100%'}}>Back</button>
                            </div>
                        </div>
                    )}

                    {/* --- READER --- */}
                    {viewMode === 'read' && (
                        <div className={`reader-area ${readingMode === 'flip' ? 'flip-mode' : ''}`}>
                            {readingMode === 'scroll' ? (
                                /* SCROLL MODE (ORIGINAL) */
                                <div className="book-sheet">
                                    <div style={{textAlign:'center', opacity:0.5, marginBottom:20}}>{activeChapter.title}</div>
                                    <MarkdownViewer content={mdContent} fontSize={fontSize + 'px'} />
                                    <div className="chapter-nav no-print">
                                        <button className="nav-btn" onClick={() => changeChapter('prev')}>Previous</button>
                                        <button className="nav-btn" onClick={() => changeChapter('next')}>Next</button>
                                    </div>
                                </div>
                            ) : (
                                /* FLIP MODE (NEW) */
                                <FlipBook 
                                    content={mdContent} 
                                    fontSize={fontSize + 'px'} 
                                    onNextChap={() => changeChapter('next')}
                                    onPrevChap={() => changeChapter('prev')}
                                />
                            )}
                        </div>
                    )}

                    {/* --- CONTROLS --- */}
                    <div className="controls no-print">
                        <button className="btn" onClick={() => setViewMode('home')}><span className="material-icons">home</span></button>
                        
                        {viewMode === 'read' && (
                            <>
                                <div className="v-sep"></div>
                                <button className="btn" onClick={() => setViewMode('index')}><span className="material-icons">list</span></button>
                                {/* FLIP TOGGLE */}
                                <button 
                                    className={`btn ${readingMode === 'flip' ? 'active' : ''}`} 
                                    onClick={() => setReadingMode(m => m === 'scroll' ? 'flip' : 'scroll')}
                                    title="Toggle Flipbook"
                                >
                                    <span className="material-icons">auto_stories</span>
                                </button>
                                <div className="v-sep"></div>
                                <button className="btn" onClick={() => setFontSize(f => f-2)}>A-</button>
                                <button className="btn" onClick={() => setFontSize(f => f+2)}>A+</button>
                            </>
                        )}
                        
                        <div className="v-sep"></div>
                        <button className="btn" onClick={() => setShowSearch(true)}><span className="material-icons">search</span></button>
                        <button className="btn" onClick={() => setTheme(t => t==='white'?'sepia':t==='sepia'?'black':'white')}>
                            <span className="material-icons">brightness_6</span>
                        </button>
                    </div>

                    {/* --- SEARCH MODAL --- */
                    showSearch && (
                        <div className="modal-overlay" onClick={(e) => e.target.className === 'modal-overlay' && setShowSearch(false)}>
                            <div className="search-box">
                                <div className="search-header">
                                    <input className="search-input" placeholder="Search Books..." autoFocus value={searchQuery} onChange={e=>setSearchQuery(e.target.value)} />
                                    <button className="btn" onClick={() => setShowSearch(false)}><span className="material-icons">close</span></button>
                                </div>
                                <div className="search-results">
                                    {filteredBooks.map(b => (
                                        <div key={b.id} className="result-item" onClick={() => {setActiveBook(b); setViewMode('index'); setShowSearch(false);}}>
                                            <strong>{b.title}</strong><br/><small>{b.chapters.length} Chapters</small>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
    </html>
