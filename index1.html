<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Flipbook</title>
    
    <!-- লাইব্রেরি (ইন্টারনেট কানেকশন প্রয়োজন, অথবা লোকাল ফাইলে সেভ করে নিন) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Turn.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            overflow: hidden;
            background: #333;
            margin: 0;
            padding: 0;
            font-family: 'Crimson Text', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #flipbook {
            width: 800px;
            height: 500px;
            transition: margin-left 0.2s;
        }

        #flipbook .page {
            width: 400px;
            height: 500px;
            background-color: #fdf6e3;
            color: #333;
            overflow: hidden;
            box-shadow: inset -5px 0 20px rgba(0,0,0,0.1);
            font-size: 16px;
            line-height: 1.6;
        }

        /* কনটেন্ট প্যাডিং */
        .page-content {
            padding: 40px;
            height: 100%;
            overflow: hidden; /* টেক্সট বেশি হলে যেন পেজের বাইরে না যায় */
            text-align: justify;
            border: 1px solid rgba(0,0,0,0.1);
        }

        /* কভার পেজ স্টাইল */
        .hard {
            background: #4a192c !important;
            color: #d4af37 !important;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 4px double #d4af37;
        }

        .hard h1 { font-size: 2.5rem; margin: 0; text-transform: uppercase; }
        .hard p { opacity: 0.8; }

        /* মোবাইল রেসপন্সিভ */
        @media (max-width: 768px) {
            #flipbook {
                width: 90vw;
                height: 80vh;
                margin: 0 auto;
            }
            #flipbook .page {
                width: 100%; /* মোবাইলে এক পাতা */
                height: 100%;
            }
        }

        .loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #222; color: #fff; display: flex; 
            justify-content: center; align-items: center; z-index: 999;
        }
        
        .controls {
            position: fixed; bottom: 20px; z-index: 1000;
            background: rgba(255,255,255,0.9); padding: 10px 20px;
            border-radius: 30px; display: flex; gap: 10px;
        }
        button { cursor: pointer; padding: 5px 15px; }
    </style>
</head>
<body>

    <div class="loader" id="loader">বই লোড হচ্ছে...</div>

    <!-- ফ্লিপবুক কন্টেইনার -->
    <div id="flipbook">
        <!-- জাভাস্ক্রিপ্ট দিয়ে এখানে পেজ ঢোকানো হবে -->
    </div>

    <div class="controls">
        <button onclick="$('#flipbook').turn('previous')">Previous</button>
        <button onclick="$('#flipbook').turn('next')">Next</button>
    </div>

    <script>
        // --- ১. ডাটা লোড করার ফাংশন ---
        $(document).ready(function() {
            
            // books.json লোড করা
            $.getJSON('books/db.json', function(books) {
                if(books.length > 0) {
                    const firstBook = books[0];
                    loadBook(firstBook);
                } else {
                    alert("কোনো বই পাওয়া যায়নি!");
                }
            }).fail(function() {
                console.log("books.json পাওয়া যায়নি, ডামি ডাটা ব্যবহার করা হচ্ছে...");
                // টেস্টিং এর জন্য ডামি ডাটা (যদি আপনার ফাইল না থাকে)
                loadBook({
                    title: "ডেমো বই",
                    chapters: [{title: "অধ্যায় ১", file: "chapter1.md"}]
                });
            });

        });

        // --- ২. বই লোড এবং পেজ বানানোর লজিক ---
        function loadBook(book) {
            const chapter = book.chapters[0]; // প্রথম অধ্যায়
            const filePath = book.folder ? `${book.folder}/${chapter.file}` : chapter.file;

            // মার্কডাউন ফাইল ফেচ করা
            fetch(filePath)
            .then(response => {
                if(!response.ok) throw new Error("ফাইল পাওয়া যায়নি");
                return response.text();
            })
            .then(text => {
                const htmlContent = marked.parse(text);
                createFlipbook(book.title, htmlContent);
            })
            .catch(err => {
                // ফাইল না পেলে ডামি টেক্সট দিয়ে বই বানাবে
                const dummyText = `
                    <p>দুঃখিত, ফাইল লোড করা যায়নি।</p>
                    <p>আপনার ফোল্ডারে ফাইল ঠিকঠাক আছে কিনা দেখুন।</p>
                    <p>${err}</p>
                    <p>লরেম ইপসাম বা ডামি টেক্সট...</p>
                `;
                createFlipbook(book.title, dummyText);
            });
        }

        // --- ৩. টেক্সট কেটে কেটে পেজ বানানো ---
        function createFlipbook(title, contentHTML) {
            const flipbook = $('#flipbook');
            flipbook.html(''); // আগের সব ক্লিয়ার

            // কভার পেজ যোগ করা
            const cover = `
                <div class="hard">
                    <h1>${title}</h1>
                    <p>ডায়নামিক লাইব্রেরি</p>
                    <small>~ পাতা উল্টান ~</small>
                </div>
                <div class="hard"></div>
            `;
            flipbook.append(cover);

            // কনটেন্টকে ছোট ছোট ভাগে ভাগ করা (পেজ বানানোর জন্য)
            // আমরা HTML কে প্যারাগ্রাফ (p) ট্যাগে ভাগ করে পেজে ঢোকাবো
            const parser = new DOMParser();
            const doc = parser.parseFromString(contentHTML, 'text/html');
            const elements = Array.from(doc.body.children);

            let currentPageContent = '';
            let charCount = 0;
            const maxCharsPerPage = 600; // প্রতি পেজে কতগুলো অক্ষর থাকবে

            elements.forEach((el, index) => {
                const html = el.outerHTML;
                const textLen = el.textContent.length;

                // যদি পেজ ভরে যায়, তাহলে নতুন পেজ বানাও
                if (charCount + textLen > maxCharsPerPage) {
                    addPage(flipbook, currentPageContent);
                    currentPageContent = '';
                    charCount = 0;
                }

                currentPageContent += html;
                charCount += textLen;
            });

            // বাকি থাকা কন্টেন্ট শেষ পেজে
            if (currentPageContent) {
                addPage(flipbook, currentPageContent);
            }

            // ব্যাক কভার
            flipbook.append('<div class="hard"></div><div class="hard">সমাপ্ত</div>');

            // --- Turn.js চালু করা ---
            initTurnJs();
            $('#loader').hide();
        }

        function addPage(container, content) {
            container.append(`
                <div class="page">
                    <div class="page-content">
                        ${content}
                    </div>
                </div>
            `);
        }

        // --- ৪. Turn.js ইনিশিয়ালাইজেশন ---
        function initTurnJs() {
            const isMobile = $(window).width() < 768;
            
            $('#flipbook').turn({
                width: isMobile ? $(window).width() * 0.9 : 800,
                height: isMobile ? $(window).height() * 0.8 : 500,
                autoCenter: true,
                display: isMobile ? 'single' : 'double', // মোবাইলে এক পাতা, পিসিতে দুই
                duration: 1000,
                gradients: true,
                elevation: 50
            });

            // কিবোর্ড দিয়ে কন্ট্রোল
            $(document).keydown(function(e){
                if (e.keyCode == 37) $('#flipbook').turn('previous');
                if (e.keyCode == 39) $('#flipbook').turn('next');
            });
        }

        // উইন্ডো রিসাইজ হলে এডজাস্ট করা
        $(window).resize(function() {
             $('#flipbook').turn('resize');
        });

    </script>
</body>
</html>
